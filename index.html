<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Flappy Meme Template</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="game-root">
    <h1 id="game-title">Загрузка…</h1>

    <div id="game-wrapper">
      <canvas id="game-canvas"></canvas>

      <div id="ui-overlay">
        <div id="score-panel">
          <span id="score-label">0</span>
          <span id="best-label">Лучший: 0</span>
        </div>

        <div id="message-panel">
          <p id="main-message">Тапни, чтобы начать</p>
          <button id="retry-button" class="hidden">Ещё попытка</button>
          <!-- Заглушка под монетизацию -->
          <button id="continue-button" class="hidden">Продолжить за рекламу / Stars</button>
        </div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
